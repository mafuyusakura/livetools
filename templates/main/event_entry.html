<h1>イベント登録</h1>

<form class="entry-sheet" name="entry-sheet" method="post" action="event_entry_sql.php">
    <table>
    <tr>
        <td>開催日</td><td><input type="date" name="calendar" max="9999-12-31"></td>
    </tr>
    <tr>
        <td>ライブハウス</td>
        <td>
            <select name="livehouse" required>
                <option value="">--選択してください</option>
                {foreach from=$house item=item key=key name=house}
                    <option value="{$item.id}">{$item.HOUSE_NAME}</option>
                {/foreach}
            </select>
        </td>
    </tr>
    <tr>
        <td>イベント名</td><td><input type="text" name="eventname" placeholder="イベント名"></td>
    </tr>
    <tr>
        <td>レンタル時間</td>
        <td>
        <select name="rentaltime" required>
            <option value="">--選択してください</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        </td>
    </tr>
    </table>
    <input type="submit" value="登録">
    <input type="reset" value="リセット">
</form>

<a href="javascript:history.back()"><i class="zmdi zmdi-arrow-left"></i>[キャンセル]</a>
